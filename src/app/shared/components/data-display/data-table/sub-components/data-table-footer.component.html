<!-- src/app/shared/data-display/data-table/sub-components/data-table-footer/data-table-footer.component.html -->
@if (config.showFooter && config.pagination) {
  <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/50">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <!-- Page Info -->
      <div class="text-sm text-gray-700 dark:text-gray-300">
        Showing {{ startIndex }} to {{ endIndex }} of {{ totalRecords }} entries
      </div>

      <!-- Pagination Controls -->
      <div class="flex items-center space-x-2">
        <!-- Page Size Selector -->
        <select
          [value]="pageSize"
          (change)="onPageSizeChange($event)"
          class="px-3 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent"
        >
          @for (size of config.pageSizeOptions; track size) {
            <option [value]="size">{{ size }} per page</option>
          }
        </select>

        <!-- Pagination Buttons -->
        <div class="flex items-center space-x-1">
          <button
            (click)="onPageChange(currentPage - 1)"
            [disabled]="currentPage === 1"
            class="p-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed text-gray-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-600 transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>

          @for (page of getPageNumbers(); track page) {
            <button
              (click)="onPageChange(page)"
              [class]="'min-w-[2rem] px-2 py-1 text-sm rounded-lg transition-colors ' +
                      (currentPage === page ? 'bg-primary-500 text-white' : 'text-gray-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-600')"
            >
              {{ page }}
            </button>
          }

          <button
            (click)="onPageChange(currentPage + 1)"
            [disabled]="currentPage === totalPages"
            class="p-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed text-gray-600 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-600 transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
}
