<!-- src/app/layout/sidebar/sidebar.component.html -->
<aside 
  [class]="'fixed md:relative bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300 z-40 h-screen ' + 
           (isCollapsed ? 'w-16' : 'w-64') + ' ' +
           (isMobile && isCollapsed ? '-translate-x-full' : 'translate-x-0')">
  
  <!-- Sidebar Header - Logo Only -->
  <div class="flex items-center p-4 border-b border-gray-200 dark:border-gray-700">
    <div *ngIf="!isCollapsed" class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-primary-500 rounded-lg"></div>
      <span class="text-xl font-bold text-gray-800 dark:text-white">Dirteck System</span>
    </div>
    
    <!-- Show only logo when collapsed -->
    <div *ngIf="isCollapsed" class="w-8 h-8 bg-primary-500 rounded-lg"></div>
  </div>

  <!-- Navigation Items -->
  <nav class="mt-6">
    <ul class="space-y-2 px-3">
      <li *ngFor="let item of navItems">
        <a 
          (click)="closeOnMobile()"
          class="flex items-center px-3 py-3 text-gray-700 dark:text-gray-200 rounded-xl hover:bg-primary-50 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
          <lucide-icon 
            [name]="item.icon" 
            class="w-5 h-5 flex-shrink-0">
          </lucide-icon>
          <span *ngIf="!isCollapsed" class="ml-3 font-medium">{{ item.label }}</span>
          <span *ngIf="isCollapsed" 
                class="absolute left-14 bg-gray-900 dark:bg-gray-700 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity z-50 whitespace-nowrap">
            {{ item.label }}
          </span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Mobile Overlay -->
@if (!isCollapsed && isMobile) {
  <div 
    (click)="closeOnMobile()"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden">
  </div>
}
