<!-- src/app/layout/header/header.component.html -->
<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
  <div class="flex items-center justify-between p-1">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <button 
        (click)="onToggleSidebar()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <lucide-icon [name]="menuIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></lucide-icon>
      </button>
      
      <!-- With this breadcrumb navigation: -->
      <div class="hidden md:flex items-center space-x-4">
  <!-- Use your dynamic breadcrumb component -->
      <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
</div>
    </div>

    <!-- Center Section - Search -->
    <div class="flex-1 max-w-2xl mx-4">
      <div class="relative">
        <lucide-icon [name]="searchIcon" 
                    class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400">
        </lucide-icon>
        <input 
          type="text"
          placeholder="Search..."
          class="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all text-gray-900 dark:text-white">
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-3">
      <!-- Theme Toggler -->
      <button 
        (click)="onToggleTheme()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <lucide-icon 
          [name]="themeService.isDarkMode ? sunIcon : moonIcon" 
          class="w-5 h-5 text-gray-600 dark:text-gray-300">
        </lucide-icon>
      </button>

      <!-- Notifications -->
   <!-- Notifications Dropdown -->
      <div class="relative">
        <button 
          (click)="onNotificationsToggle()"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors relative"
        >
          <lucide-icon [name]="bellIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></lucide-icon>
          <!-- Unread badge -->
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white dark:border-gray-800"></span>
        </button>

        
      </div>
      <!-- User Avatar -->
      <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors cursor-pointer">
       <!-- Clickable avatar -->
          <app-user-menu
            [user]="currentUser"
            [isOpen]="isUserMenuOpen"
            (menuToggle)="onUserMenuToggle($event)"
            (menuItemClick)="onUserMenuItemClick($event)"
            (logout)="onUserLogout()"
            (themeToggle)="onThemeToggle()"
            >
         </app-user-menu>
      </div>
    </div>
  </div>

    <!-- ADD NOTIFICATIONS PANEL HERE -->
  <app-notifications-panel
    [isOpen]="isNotificationsOpen"
    (panelClose)="onNotificationsClose()"
    (notificationRead)="onNotificationRead($event)"
    (notificationAction)="onNotificationAction($event)"
    (markAllRead)="onMarkAllRead()"
    (clearAll)="onClearAll()"
  ></app-notifications-panel>
</header>
